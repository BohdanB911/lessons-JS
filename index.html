<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="calc_wrap">
        <div class="nums_wndow">
        </div>
        <div class="numbers_wrap">
            <div class="num_item btn" data-value="0">0</div>
            <div class="num_item btn" data-value="1">1</div>
            <div class="num_item btn" data-value="2">2</div>
            <div class="num_item btn" data-value="3">3</div>
            <div class="num_item btn" data-value="4">4</div>
            <div class="num_item btn" data-value="5">5</div>
            <div class="num_item btn" data-value="6">6</div>
            <div class="num_item btn" data-value="7">7</div>
            <div class="num_item btn" data-value="8">8</div>
            <div class="num_item btn" data-value="9">9</div>
            <div class="num_item btn" data-value=".">.</div>
        </div>
        <div class="action_wrap">
            <div class="action_item btn" data-value="+">+</div>
            <div class="action_item btn" data-value="-">-</div>
            <div class="action_item btn" data-value="*">*</div>
            <div class="action_item btn" data-value="/">/</div>
            <div class="action_item btn" data-value="c">C</div>
        </div>
        <div class="equals_wrap btn" data-value="=">=</div>
    </div>





    <script src="./js/main.js"></script>
</body>

</html>
